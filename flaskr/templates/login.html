<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OLX_Karo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #adb2b3">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"
    ></script>

    <div class="container-fluid my-5">
      <div class="row align-items-center text-center">
        <div class="col">
          <a class="" href="{{ url_for('hello') }}">
            <img src="../static/img/logo.png" width="300" height="99" alt="OLX_Karo" />
          </a>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-7"><hr /></div>
      </div>
      <div class="row mt-3 d-flex justify-content-center">
        <div class="col-6">
          <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="tab-login"
                data-mdb-toggle="pill"
                href="#pills-login"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
                >Login</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="tab-register"
                data-mdb-toggle="pill"
                href="#pills-register"
                role="tab"
                aria-controls="pills-register"
                aria-selected="false"
                >Register</a
              >
            </li>
          </ul>
        </div>
        <!-- Pills navs -->
      </div>
      <div class="tab-content">
        <div
          class="tab-pane fade show active"
          id="pills-login"
          role="tabpanel"
          aria-labelledby="tab-login"
        >
        <form method="POST", action="{{ url_for('user_login') }}">
          <div class="row mt-5 mb-3 text-center d-flex justify-content-center">
            <div class="col-4">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="john_doe"
                    name = "login_username"
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    name="login_pwd"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
            </div>
          </div>
          <div class="row mb-3 d-flex justify-content-center">
            <div class="col-2 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example34"
                  checked
                />
                <label class="form-check-label" for="form2Example34">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-2">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign in
              </button>
            </div>
          </div>
        </form>
          
        </div>

        <div
          class="tab-pane fade"
          id="pills-register"
          role="tabpanel"
          aria-labelledby="tab-register"
        >
          <div class="row mt-5 text-center d-flex justify-content-center">
            <div class="col-7">
              <h2>Create an account</h2>
            </div>
          </div>
          <form method="post" action="{{ url_for('register_user') }}" enctype="multipart/form-data">
          <div class="row mt-2 mb-3 text-center d-flex justify-content-center">
            <div class="col-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    name = "first_name"
                  />
                  <label for="firstname">First Name</label>
                </div>
            </div>

            <div class="col-3">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    name="last_name"
                  />
                  <label for="lastname">Last Name</label>
                </div>
            </div>
          </div>

          <div class="row mb-3 d-flex justify-content-center">
            <div class="col-5">
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    name="email"
                  />
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                <input
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="john_doe23"
                    name="Username"
                  />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    name="pwd"
                  />
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mt-3">
                  <input
                      type="text"
                      class="form-control"
                      id="floatingInput"
                      placeholder="john_doe23"
                      name="address"
                    />
                    <label for="floatingInput">Address</label>
                </div>
                  <input
                      type="file"
                      class="form-control"
                      id="floatingInput"
                      placeholder="john_doe23"
                      accept="image/png, image/jpeg, image/jpg"
                      name="img"
                      style="margin-top: 10px;"
                    />
                    <label for="floatingInput">UPLOAD PROFILE IMAGE</label>
                
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Register
              </button>
            </div>
          </div>
          
        </form>
        </div>
      </div>
    </div>
  </body>
</html>
